<main class="container">
  <mat-card  style="border-radius: 1rem !important" *ngIf="assignment">
    <mat-card-title>
      Edition de l'assignment {{assignment.nom}}
    </mat-card-title>
    <mat-card-content>
      <form ngForm class="form">
        <mat-form-field>
          <input matInput placeholder="Edition du nom" [(ngModel)]="nomAssignment" name="assignment-name">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Edition de la student" [(ngModel)]="studentAssignment" name="assignment-student">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Edition de la note" [(ngModel)]="noteAssignment" name="assignment-note">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Edition de la remarque" [(ngModel)]="remarqueAssignment" name="assignment-remarque">
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Edition de la date" [(ngModel)]="dateDeRendu" name="date">
          <mat-datepicker-toggle matSuffix [for]="picker">
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="onSaveAssignment($event)">
          Mettre Ã  jour
        </button>
      </form>
    </mat-card-content>

    
  </mat-card>  
  
</main>
