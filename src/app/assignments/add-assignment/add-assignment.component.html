<form ngForm #assignmentForm class="form" (submit)="onSubmit(); assignmentForm.reset()">
  <mat-form-field>
    <mat-label>Saisir le nom de l'étudiant</mat-label>
    <input required matInput placeholder="Nom de l'étudiant" [(ngModel)]="studentAssignment" name="student">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Selectionner une matière</mat-label>
    <select matNativeControl required [(ngModel)]="nomAssignment">
      <option *ngFor="let assignmentCat of assignmentsCat" 
        [value]= "assignmentCat.nom" >
        {{assignmentCat.nom}} ( {{assignmentCat.teacher}} )
      </option>
    </select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Choisissez une date de rendu</mat-label>

    <input required matInput [matDatepicker]="picker" [(ngModel)]="dateDeRendu" name="date">

    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>

    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <nav>
      <button mat-stroked-button color="primary" >
        Ajouter un devoir
      </button>
  </nav>
</form>
