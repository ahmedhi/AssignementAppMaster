<mat-card  style="border-radius: 1rem !important" *ngIf="assignmentTransmis">
  <mat-card-title>{{assignmentTransmis.nom}} - {{ assignmentTransmis.student }}</mat-card-title>
  <mat-card-subtitle>{{assignmentTransmis.dateDeRendu|date}}</mat-card-subtitle>
  <mat-card-content>

    <div class="display-flex space-between">
      <div>
        <b>Remarque : </b>
        <div>
          {{ assignmentTransmis.remarque }}        
        </div>
      </div>
      <div>
        <b>Note : </b> {{ assignmentTransmis.note }} / 20
      </div>

    </div>
  </mat-card-content>
  <div id="bottom">
    <mat-checkbox *ngIf="!assignmentTransmis.rendu" (click)="onAssignmentRendu()">
      Rendu
    </mat-checkbox>
    
    <mat-checkbox *ngIf="assignmentTransmis.rendu" [disabled]="true" [checked]="true">
      Rendu
    </mat-checkbox>

    <button mat-stroked-button color="primary" (click)="onClickEdit()">EDIT</button>


    <button mat-flat-button (click)="onDelete()" color="warn">DELETE</button>
  </div>
</mat-card>
